<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register Form</title>
    <style>
        /* Global Styling */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            background-color: #1a1b49;;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            border-radius: 5px;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 40%;
            margin: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0px 0px 5px rgba(90, 79, 207, 0.5);
        }

        p {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background: #5a4fcf;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffcc00;
        }

    </style>
</head>

<body>
    <h1>Admin Register Form</h1>

    <form action="{% url 'register' %}" method="POST" id="a">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="username">UserName</label></td>
                <td><input type="text" name="username" placeholder="Enter the username" required autocomplete="off"></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" placeholder="Enter the email" required autocomplete="off" pattern="[a-z0-9]*@gmail.com"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" placeholder="Enter the password" required autocomplete="off" pattern="[A-Z]{1}[a-z0-9!@#$%^&*]*"></td>
            </tr>

            <tr>
                <td></td>
                <td><p>1. Password must start with an uppercase letter <br> 2. Must contain at least one lowercase, one number, and one special character</p></td>
            </tr>

            <tr>
                <td><label for="password2">Confirm Password</label></td>
                <td><input type="password" name="password2" placeholder="Confirm the password" required autocomplete="off" pattern="[A-Z]{1}[a-z0-9!@#$%^&*]*"></td>
            </tr>

            <tr>
                <td></td>
                <td><p>1. Password must start with an uppercase letter <br> 2. Must contain at least one lowercase, one number, and one special character</p></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit" onclick="return confirm('Registered Successfully!')">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
