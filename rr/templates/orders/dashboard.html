<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Custom styling for the dashboard -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .dashboard-container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h3 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
        }

        .dashboard-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-links a {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            background-color: #ffcc00;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        

        .dashboard-links a:hover {
            background-color: #1a1b49;;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .dashboard-links .blue {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            background-color: #1a1b49;;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .dashboard-links .blue:hover {
            background-color: #ffcc00;;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .dashboard-links a:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

       

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .dashboard-links a {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
           
            
            {% if user.is_authenticated %}
            <h5 style="color: #1a1717; float: right;">Welcome {{user.get_username}}</h5>
            <!-- <h6 style="color:#f1f1f1;"> Email Id :{{ user.email }}</h6> -->
            {% endif %}
            <h3>Admin Dashboard</h3>
            
        </div>

        <div class="dashboard-links">
            <!-- Total Menu Link -->
            <a href="{% url 'admin_menu' %}" class="blue">Total Menu<br><h3>{{ menu_count }}</h3></a>

            <!-- Total Orders Link -->
            <a href="{% url 'admin_orders' %}">Total Orders<br><h3>{{ total_orders }}</h3></a>
            <a href="{% url 'todays_orders' %}" class="blue">Today Orders<br><h3>{{ todays_orders }}</h3></a>

             
            <!-- Total Users Link (Placeholder, add URL later) -->
            <a href="{% url 'users' %}" class="">Total Users<br><h3>{{ total_users }}</h3></a>

            <!-- Today's Orders Link (Placeholder, add URL later) -->
        </div>
    </div>

    <!-- Add Bootstrap JS (for responsive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
